<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/accueil.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/roi.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="side-bar">
    <div class="hight-sidebar">
      <button class="button-helps">HELPS</button>
    </div>
    <div class="middle-sidebar">
      <a href="areaforyou.html" class="area-button">AREA FOR YOU</a>
      <a href="offplan.html" class="prediction-button">OFF PLAN</a>
      <a href="#" class="ROI-button active">ROI-CALCULATOR</a>
      <a href="maps.html" class="maps-button">MAPS</a>
    </div>
    <div class="low-sidebar">
      <button class="button-how-it-works">HOW IT WORKS</button>
    </div>
  </div>

<div class="header2">
   <a href="accueil.html"><img class="logo" src="styles/photo/logo2.png" alt="PropInDubai Logo"></a>
  <div class="all-button">
    <a href="areaforyou.html" class="chat-button header-btn">Chatgpt</a>
    <a href="buy.html" class="buy-button header-btn">Buy</a>
    <a href="rent.html" class="rent-button header-btn">Rent</a>
    <a href="commercial.html" class="commercial-button header-btn">Commercial</a>
    <a href="off-plan-search.html" class="project-button header-btn">Off Plan</a>
    <a href="findagent.html" class="agent-button header-btn">Find agents</a>
  </div>
  <div class="profil-block">
    <a href="login.html" class="login-button header-btn">Login</a>
  </div>
</div>

  <div class="window">

    <div class="ensemble-top">
      <form id="roi-form" class="roi-form">
        <div class="deco-text deco-no-bg">
          <h2 class="form-title"> CHOSE YEARLY OR  AirBnb Rental</h2>
          
        </div>

        <div class="form-group">
          <div class="deco-text"><label for="tower">Tower/Area:</label></div>
          <input type="text" id="tower" name="tower" required>
        </div>
        <div class="form-group">
          <div class="deco-text"><label for="size">Property Size (sqft):</label></div>
          <input type="number" id="size" name="size" required>
        </div>
        <div class="form-group">
          <div class="deco-text"><label for="rooms">Number of Rooms:</label></div>
          <input type="number" id="rooms" name="rooms" required>
        </div>
        <a href="ROI-click.html" class="button-ROI" style="display: block; text-align: center; text-decoration: none;">LET'S CALCULATE ROI</a>
      </form>
    </div>

    <div id="roi-table-container" class="roi-table">
      <h2 class="roi-table-title">Top Investments: Other Areas / Different Budgets</h2>
      <table id="roi-table">
        <thead>
          <tr>
            <th>Area</th>
            <th>Average Price</th>
            <th>Average ROI</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="roi-table-body">
          <!-- Rows will be injected by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="javascript/ROI-calculator.js"></script>
</body>
</html>
