<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Profil - PropInDubai</title>
  <link rel="stylesheet" href="styles/accueil.css"/>
  <link rel="stylesheet" href="styles/profile.css"/>
  <script type="module" src="javascript/supabaseClient.js"></script>
  <script src="javascript/profile.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <div class="header2">
    <a href="accueil.html">
      <img class="logo" src="styles/photo/logo2.png" alt="PropInDubai Logo">
    </a>
  </div>

  <main class="profile-container">
    <h1>My Account</h1>

    <!-- Onglets -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-info">Personal Information</button>
      <button class="tab-btn" data-tab="tab-saved">Saved properties</button>
      <button class="tab-btn" data-tab="tab-subscription">Subscription</button>
      <button class="tab-btn" data-tab="tab-contacted">Contacted properties</button>
    </div>

    <!-- Subscription -->
    <section id="tab-subscription" class="tab-content" style="display:none;">
      <h2>Choose your subscription plan</h2>
      <div class="subscription-plans">
        <div class="plan-card" data-plan="basic">
          <h3>Starter</h3>
          <p>Up to 10 properties</p>
          <p class="price">100€ / 400 AED</p>
          <button class="btn-orange subscribe-btn">Choose Starter</button>
        </div>

        <div class="plan-card" data-plan="pro">
          <h3>Professional</h3>
          <p>Up to 50 properties</p>
          <p class="price">300€ / 1200 AED</p>
          <button class="btn-orange subscribe-btn">Choose Pro</button>
        </div>

        <div class="plan-card" data-plan="unlimited">
          <h3>Unlimited</h3>
          <p>Unlimited properties</p>
          <p class="price">500€ / 2000 AED</p>
          <button class="btn-orange subscribe-btn">Choose Unlimited</button>
        </div>
      </div>

      <div id="current-subscription" class="current-sub-box"></div>
    </section>

    <!-- Info -->
    <section id="tab-info" class="tab-content active">
      <h2>Information</h2>
      <form id="profileForm">
        <label>Name
          <input type="text" id="firstName" placeholder="First name"/>
        </label>
        <label>Surname
          <input type="text" id="lastName" placeholder="Last name"/>
        </label>

        <h2>Contact</h2>
        <label>Email
          <input type="email" id="email" disabled/>
        </label>

        <button type="submit" class="save-btn">Save</button>
      </form>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </section>

    <!-- Saved properties -->
    <section id="tab-saved" class="tab-content">
      <p>No properties saved yet.</p>
    </section>

    <!-- Contacted properties -->
    <section id="tab-contacted" class="tab-content">
      <p>No properties contacted yet.</p>
    </section>
  </main>
</body>
</html>
