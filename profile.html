<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Profil - PropInDubai</title>
  <link rel="stylesheet" href="styles/accueil.css"/>
  <link rel="stylesheet" href="styles/profile.css"/>
  <script type="module" src="javascript/supabaseClient.js"></script>
  <script src="javascript/profile.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <div class="header2">
    <a href="accueil.html">
      <img class="logo" src="styles/photo/logo2.png" alt="PropInDubai Logo">
    </a>
  </div>

  <main class="profile-container">
    <h1>My Account</h1>

    <!-- Onglets -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-info">Personal Information</button>
      <button class="tab-btn" data-tab="tab-saved">Saved properties</button>
      <button class="tab-btn" data-tab="tab-subscription">Subscription</button>
      <button class="tab-btn" data-tab="tab-contacted">Contacted properties</button>
    </div>

    <div id="tab-subscription" class="tab-content" style="display:none;">
      <h2>Subscription</h2>
      <div id="subscription-container"></div>
    </div>


    <!-- Contenu -->
    <section id="tab-info" class="tab-content active">
      <h2>Information</h2>
      <form id="profileForm">
        <label>Name
          <input type="text" id="firstName" placeholder="First name"/>
        </label>
        <label>Surname
          <input type="text" id="lastName" placeholder="Last name"/>
        </label>

        <h2>Contact</h2>
        <label>Email
          <input type="email" id="email" disabled/>
        </label>

        <button type="submit" class="save-btn">Save</button>
      </form>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </section>

    <section id="tab-saved" class="tab-content">
      <p>No properties saved yet.</p>
    </section>

    <section id="tab-alerts" class="tab-content">
      <p>No search alerts created yet.</p>
    </section>

    <section id="tab-contacted" class="tab-content">
      <p>No properties contacted yet.</p>
    </section>
  </main>
</body>
</html>
